<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci! - DemoApp</title>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            color: #333;
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
            text-align: center;
            margin-bottom: 30px;
        }

        .success-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .success-section p {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .section-title {
                font-size: 1.5em;
            }

            .success-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<br>
    <main>
        <section id="success" class="success-section">
            <div class="container">
                <h2 class="section-title">Merci!</h2>
                <p>Votre message a été envoyé avec succès. Nous vous contacterons bientôt.</p>
            </div>
        </section>
    </main>
</body>
</html>
{% endblock %}
